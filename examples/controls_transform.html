<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - transform controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				color: #fff;
				font-family:Monospace;
				text-align: center;
				font-size: 12px;
				line-height: 25px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="/node_modules/three/build/three.js"></script>
        <script type="text/javascript" src="/node_modules/dat.gui/build/dat.gui.min.js"></script>
		<script src="/dist/3tk.js"></script>

		<script>

			var camera, scene, renderer, control;
            var commonController = {
                mode: "translate",
                space: "local",
                snapToGrid: false,
                size: 1
            };

            var translateController = {
                drag: false,
                axis: "XY",
            };

			init();
			render();

            function initGUI() {

                var gui = new dat.GUI();

                gui.add( commonController, "mode", [ "translate", "rotate", "scale" ] ).onChange( function( value ) {
                    control.setMode( value );
                } );

                gui.add( commonController, "space", [ "local", "world" ] ).onChange( function( value ) {
                    control.setSpace( value );
                } );

                gui.add( commonController, "size", [0.5, 1, 1.5, 2, 2.5, 3] ).onChange( function( value ) {
                    control.setSize( value );
                } );

                gui.add( commonController, "snapToGrid" ).onChange( function( value ) {
                    if (value) {
                        control.setTranslationSnap( 100 );
                        control.setRotationSnap( THREE.Math.degToRad( 15 ) );
                    } else {
                        control.setTranslationSnap( null );
                        control.setRotationSnap( null );
                    }
                } );

                var f1 = gui.addFolder( "Translate" );

                f1.add( translateController, "drag" ).onChange( function( value ) {
                    if ( value ) {
                        control.setHandles( 'translate', null );
                        control.axis = translateController.axis;
                    } else {
                        control.setHandles( 'translate', control.defaultHandles.translateHandles() );
                    }
                } );

                f1.add( translateController, "axis", [ "X", "Y", "Z", "XY", "XZ", "YZ", "XYZ", "XYZE" ] ).onChange( function( value ) {
                    control.axis = value;
                } );

            }

			function init() {

                initGUI();

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;
				document.body.appendChild( renderer.domElement );

				//

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 3000 );
				camera.position.set( 1000, 500, 1000 );
				camera.lookAt( new THREE.Vector3( 0, -150, 0 ) );

				scene = new THREE.Scene();
				scene.add( new THREE.GridHelper( 1000, 10 ) );

				var light = new THREE.DirectionalLight( 0xffffff, 2 );
				light.position.set( 1, 1, 1 );
				scene.add( light );

				var texture = new THREE.TextureLoader().load( 'textures/crate.gif', render );
				texture.mapping = THREE.UVMapping;
				texture.anisotropy = renderer.getMaxAnisotropy();

				var geometry = new THREE.BoxGeometry( 200, 200, 200 );
				var material = new THREE.MeshLambertMaterial( { map: texture } );

				control = new THREETK.TransformControls( camera, renderer.domElement );
				control.addEventListener( 'change', render );

				var mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				control.attach( mesh );
				scene.add( control );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function render() {

				control.update();

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
